    <section class="container my-5">
        <h1 class="mb-4">Registro de Usuario</h1>
        <form id="formularioRegistro" class="border p-4 rounded">
            <div class="mb-3">
                <label for="regUsuario" class="form-label">Nombre de Usuario</label>
                <input id="regUsuario" class="form-control" type="text" placeholder="Ingrese su nombre de usuario" required>
            </div>
            <div class="mb-3">
                <label for="regContrasena" class="form-label">Contraseña</label>
                <input id="regContrasena" class="form-control" type="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="mb-3">
                <label for="regTelefono" class="form-label">Teléfono</label>
                <input id="regTelefono" class="form-control" type="tel" placeholder="Ingrese su teléfono" required>
            </div>
            <div class="mb-3">
                <label for="regDireccion" class="form-label">Dirección</label>
                <input id="regDireccion" class="form-control" type="text" placeholder="Ingrese su dirección" required>
            </div>
            <div class="mb-3">
                <label for="tipoDocumento" class="form-label">Tipo de documento</label>
                <select id="tipoDocumento" class="form-select">
                    <option>DNI</option>
                    <option>NIE</option>
                    <option>TIE</option>
                    <option>Pasaporte</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="regDNI" class="form-label">Documento</label>
                <input id="regDNI" class="form-control" type="text" placeholder="Ingrese su Documento" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="termsCheckbox">
                <label class="form-check-label" for="termsCheckbox">
                    Acepto los <a href="#">términos y condiciones</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </section>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
